<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <meta property="fb:admins" content="elimduke" />
  <meta property="og:title" content="
    {% if page.movie %}
      {% if page.canceled %}
        CANCELED!
      {% endif %}
      {{ page.movie }} / Outdoor Movie at The Beehive on {{ page.start_date | date: "%A, %B %-d" }}
    {% elsif page.layout == "room" %}
      {{ page.title }} at The Beehive
    {% else %}
      The Beehive: a cute little place in Cully
    {% endif %}
  " />
  <meta property="og:site_name" content="The Beehive"/>
  <meta property="og:url" content="https://pdxbeehive.com{{ page.url }}" />
  <meta property="og:image" content="https://pdxbeehive.com{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />
  <meta property="og:description" content="
    {% if page.notes %}
      {{ page.notes | strip_html }}
    {% else %}
      A cute little place in Cully
    {% endif %}
  " />
  <meta property="og:type" content="{% if page.url == "/" %}website{% else %}article{% endif %}" />

  <title>
    {% if page.movie %}
      {% if page.canceled %}
        CANCELED!
      {% endif %}
      {{ page.movie }} / Outdoor Movie at The Beehive on {{ page.start_date | date: "%A, %B %-d" }}
    {% elsif page.layout == "room" %}
      {{ page.title }} at The Beehive
    {% else %}
      The Beehive: a cute little place in Cully
    {% endif %}
  </title>

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="/js/lightbox/lightbox.js"></script>
  <script type="text/javascript" src="https://addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>

  <!-- Bootstrap -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lightbox -->
  <link href="/css/lightbox.css" rel="stylesheet">

  <!-- MailChimp -->
  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">

  <link href="/css/application.css?{{ site.time | date: "%s" }}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
